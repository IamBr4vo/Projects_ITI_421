<!DOCTYPE html>
<html lang="en">

<head>
    <!--set the character encoding, mobile view, and page title-->
    <meta charset="UTF-8">
    <!--ensures optimal viewing on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!--Bootstrap for responsive design and styles.css for custom styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="custom-body">
    <div class="container">
        <!--Centers the main content on the page-->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- nav: Button to go to the login page -->
                        <nav class="navbar navbar-light justify-content-end mx-4">
                            <a href="../view/login.html" class="btn btn-outline-primary">Login</a>
                        </nav>
                        <!--Central image and welcome message -->
                        <img src="../images/car.png" alt="Car" class="img-fluid mx-auto d-block mb-4">
                        <h1>Welcome to TicoRides.com</h1>
                        <!-- Trip search form -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <label for="fromLocation" class="form-label">From</label>
                                <input type="text" class="form-control" id="fromLocation"
                                    placeholder="Enter start location">
                            </div>
                            <div class="col-md-6">
                                <label for="toLocation" class="form-label">To</label>
                                <input type="text" class="form-control" id="toLocation"
                                    placeholder="Enter end location">
                            </div>
                            <div class="col-md-6 mt-4">
                                <button class="btn btn-primary btn-block">Find my Ride!</button>
                            </div>
                        </div>
                        <!--Section to display search results-->
                        <h3 class="mt-4">Results for Rides that match your criteria:</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Start</th>
                                        <th>End</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--Estos son ejemplo de resultados de bÃºsqueda-->
                                    <tr>
                                        <td>barroyo</td>
                                        <td>Barrio Los Angeles</td>
                                        <td>Ciudad Quesada</td>
                                        <td><a class="btn btn-link" href="../view/viewRide.html">View</a></td>
                                    </tr>
                                    <tr>
                                        <td>barroyo</td>
                                        <td>Ciudad Quesada</td>
                                        <td>Los Angeles</td>
                                        <td><a class="btn btn-link" href="../view/viewRide.html">View</a></td>
                                    </tr>
                                    <tr>
                                        <td>yluna</td>
                                        <td>Ciudad Quesada</td>
                                        <td>San Pedro</td>
                                        <td><a class="btn btn-link" href="../view/viewRide.html">View</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
