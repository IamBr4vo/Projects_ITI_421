<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="custom-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <!--user profile header with a welcome message and profile image -->
                    <div class="user-profile">
                        <a href="settings.html"><span class="">Welcome </span><span class="text-orange">Bravo</span>
                            <img src="images/user.jpg" alt="User" class="user-image"></a>
                    </div>
                    <img src="images/car.png" class="img-fluid mx-auto d-block mt-3 mb-4">
                    <div class="card-body">
                        <div class="btn-group mb-3" role="group" aria-label="Basic example">
                            <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                            <a href="addRides.html" class="btn btn-primary">Rides</a>
                            <button type="button" class="btn btn-primary" disabled>Settings</button>
                        </div>
                        <h2 class="mb-4">Settings</h2>
                         <!--breadcrumb navigation-->
                        <div class="navigation mt-3">
                            <p><a href="dashboard.html">Dashboard</a> &gt; Settings</p>
                        </div>
                        <!--form fields for user settings like name and average speed-->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="speedAverage" class="form-label">Speed Average</label>
                            <input type="text" class="form-control" id="speedAverage">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">About Me</label>
                            <textarea class="form-control" id="description" rows="2"
                                placeholder="Something about me goes here"></textarea>
                        </div>
                        <div>
                            <!--action buttons for saving or canceling changes -->
                            <a href="dashboard.html" class="btn btn-danger">Cancel</a>
                            <button class="btn btn-success ms-2">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
