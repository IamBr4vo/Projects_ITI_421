<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="custom-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <!--displays the user profile section in the top right corner -->
                    <div class="user-profile">
                        <!--welcome message with user's name and profile picture -->
                        <a href="settings.html"><span>Welcome </span><span class="text-orange">Bravo</span>
                            <img src="images/user.jpg" alt="User" class="user-image"></a>
                    </div>
                    <!--logo or image related to the dashboard -->
                    <img src="images/car.png" class="img-fluid mx-auto d-block mt-3 mb-4">
                    <div class="card-body">
                        <!--navigation buttons for different dashboard sections-->
                        <div class="btn-group mb-3">
                            <button type="button" class="btn btn-primary active" disabled>Dashboard</button>
                            <a href="addRides.html" class="btn btn-primary">Rides</a>
                            <a href="settings.html" class="btn btn-primary">Settings</a>
                        </div>
                        <h2 class="mb-4">Dashboard</h2>
                        <!-- Simple navigation breadcrumb -->
                        <div class="navigation mt-3">
                            <p>Dashboard &gt; </p>
                        </div>
                        <!--section for listing the user's rides-->
                        <h5 class="mb-4">My Rides</h5>
                        <div class="card mt-2">
                            <label class="form-label ms-3 my-2">Your current list of Rides</label>
                            <div class="card-body">
                                <!--responsive table to display rides-->
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>User</th>
                                                <th>Start</th>
                                                <th>End</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--example rows with 'Edit' and 'Delete' actions-->
                                            <tr id="ride1">
                                                <td>barroyo</td>
                                                <td>Barrio Los Angeles</td>
                                                <td>Ciudad Quesada</td>
                                                <td>
                                                    <a href="editRides.html" class="btn btn-primary">Edit</a>
                                                    <button class="btn btn-danger"
                                                        onclick="deleteRow('ride1')">Delete</button>
                                                </td>
                                            </tr>
                                            <tr id="ride2">
                                                <td>barroyo</td>
                                                <td>Ciudad Quesada</td>
                                                <td>Los Angeles</td>
                                                <td>
                                                    <a href="editRides.html" class="btn btn-primary">Edit</a>
                                                    <button class="btn btn-danger"
                                                        onclick="deleteRow('ride2')">Delete</button>
                                                </td>
                                            </tr>
                                            <tr id="ride3">
                                                <td>yluna</td>
                                                <td>Ciudad Quesada</td>
                                                <td>San Pedro</td>
                                                <td>
                                                    <a href="editRides.html" class="btn btn-primary">Edit</a>
                                                    <button class="btn btn-danger"
                                                        onclick="deleteRow('ride3')">Delete</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-end mt-3">
                                    <a href="addRides.html" class="btn btn-success">Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--ink to JavaScript file for handling actions like delete-->
    <script src="script.js"></script>
</body>

</html>
