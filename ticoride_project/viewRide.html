<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="custom-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <img src="images/car.png" class="img-fluid mx-auto d-block mt-3 mb-4">
                    <div class="card-body">
                        <h2 class="mb-4">Ride Details</h2>
                        <div class="mt-4">
                            <label for="rideName" class="form-label">Ride Name</label>
                            <!-- Read-only input field for ride name-->
                            <input type="text" class="form-control" id="rideName" value="Ride to San Jose" readonly>
                        </div>
                         <!--start and end locations -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="startFrom" class="form-label">Start From</label>
                                <input type="text" class="form-control" id="startFrom" value="Ciudad Quesada" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="end" class="form-label">End</label>
                                <input type="text" class="form-control" id="end" value="San Jose" readonly>
                            </div>
                        </div>
                        <!--description-->
                        <div class="mt-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="2"
                                readonly>Add here the description of the ride</textarea>
                        </div>
                        <hr>
                        <!--ride timing details -->
                        <h4>When</h4>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="departure" class="form-label">Departure</label>
                                 <!--read-only input field for departure time-->
                                <input type="time" class="form-control" id="departure" value="08:00" readonly>
                                <label for="arrival" class="form-label">Estimated Arrival</label>
                                <!--read-only input field for estimated arrival time-->
                                <input type="time" class="form-control form-control-sm" id="arrival" value="10:00"
                                    readonly>
                            </div>
                            <!--day selection checkboxes -->
                            <div class="col-md-6">
                                <label for="selectDays" class="form-label">Select Days</label>
                                <div>
                                    <input type="checkbox" id="monday" name="day" value="Monday">
                                    <label for="monday">Monday</label><br>
                                    <input type="checkbox" id="tuesday" name="day" value="Tuesday">
                                    <label for="tuesday">Tuesday</label><br>
                                    <input type="checkbox" id="wednesday" name="day" value="Wednesday">
                                    <label for="wednesday">Wednesday</label><br>
                                    <input type="checkbox" id="thursday" name="day" value="Thursday">
                                    <label for="thursday">Thursday</label><br>
                                    <input type="checkbox" id="friday" name="day" value="Friday">
                                    <label for="friday">Friday</label><br>
                                    <input type="checkbox" id="saturday" name="day" value="Saturday">
                                    <label for="saturday">Saturday</label><br>
                                    <input type="checkbox" id="sunday" name="day" value="Sunday">
                                    <label for="sunday">Sunday</label><br>
                                </div>
                            </div>
                        </div>
                        <!--button to return to the previous page -->
                        <div class="mt-4">
                            <a href="index.html" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
